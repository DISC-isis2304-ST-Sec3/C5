<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tipos Usuarios</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}"/>
</head>
<body>
    <div>
        <h1>Lista de Tipos de Usuarios </h1>
        <table class="table table-hover table-bordered">
            <thead class="thead-dark">
                <tr>
                    <th>Tipo Usuario</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <th:block th:each="tipoUsuario : ${tiposUsuarios}">
                <tr>
                    <td th:text="${tipoUsuario.tipoUser}"></td>
                    <td>
                        <a th:href="@{tiposUsuarios/{tipoUser}/edit(tipoUser=${tipoUsuario.tipoUser})}" >
                            Editar
                        </a>
                        <a th:href="@{tiposUsuarios/{tipoUser}/delete(tipoUser=${tipoUsuario.tipoUser})}" 
                        onclick="return confirm('¿Está seguro de eliminar el tipo de usuario?')">
                            Borrar
                        </a>
                    </td>
                </tr>
            </th:block> 
        </table>
        <div>
            <a th:href='@{tiposUsuarios/new}' class="btn btn-primary">Añadir tipo usuario</a>
            <a th:href="@{/}" class="btn btn-primary">Volver Atrás</a>

    </div>
</div>
    
</body>
</html>

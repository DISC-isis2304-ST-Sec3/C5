<!DOCTYPE html>
<html>

<head>
    <title>Fragmento</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}" />

</head>

<body>

    </br>
    <div th:fragment="reservaForm(titulo)" class="container border border-2 w-25">
        <h1 class="text-center" th:text="${titulo}"></h1>
    
    <form>
        <label for="fechaEntrada" class="col-form-label">Fecha Entrada:</label>
        <input class="form-control" type="date" id="fechaEntrada" name="fechaEntrada" required th:value="${reserva.fechaEntrada}" />
        <label for="fechaSalida" class="col-form-label">Fecha Salida:</label>
        <input class="form-control" type="date" id="fechaSalida" name="fechaSalida" required th:value="${reserva.fechaSalida}" />
        <label for="cantidadPersonas" class="col-form-label">Cantidad Personas:</label>
        <input class="form-control" type="number" id="cantidadPersonas" name="cantidadPersonas" required th:value=${reserva.cantidadPersonas}><br>
        <label for="cantidadPersonas" class="col-form-label">Usuario:</label>
        <input class="form-control" type="Usuario_idUser" id="Usuario_idUser" name="Usuario_idUser" required th:value=${reserva.Usuario_idUser}><br>
        <label for="cantidadPersonas" class="col-form-label">Plan:</label>
        <input class="form-control" type="text" id="Planes_nombrePlan" name="Planes_nombrePlan" required th:value=${reserva.Planes_nombrePlan}><br>
        <label for="cantidadPersonas" class="col-form-label">Habitacion:</label>
        <input class="form-control" type="number" id="Habitaciones_numero" name="Habitaciones_numero" required th:value=${reserva.Habitaciones_numero}><br>
        
        <div class="text-center">
            <input type="submit" value="Guardar" class="btn btn-primary">
            <a th:href="@{/reservas}" class="btn btn-primary">Cancelar</a>
        </div>
    </form>

    </br>
</div>

</body>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Habitaciones</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}"/>
</head>
<body>
    <div>
        <h1>Lista de Habitaciones</h1>
        <table class="table table-hover table-bordered">
            <thead class="thead-dark">
                <tr>
                    <th>id</th>
                    <th>TipoHabitacion</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <th:block th:each="habitacion : ${habitaciones}">
                <tr>
                    <td th:text="${habitacion.id}"></td>
                    <td th:text="${habitacion.tipoHabitacion}"></td>
                    <td>
                        <a th:href="@{habitaciones/{id}/edit(id=${habitacion.id})}" >
                            Editar
                        </a>
                        <a th:href="@{habitaciones/{id}/delete(id=${habitacion.id})}" 
                        onclick="return confirm('¿Está seguro de eliminar la habitacion?')">
                            Borrar
                        </a>
                    </td>
                </tr>
            </th:block> 
        </table>
        <div>
            <a th:href="@{/}" class="btn btn-primary">Volver Atrás</a>

    </div>
</div>
    
</body>
</html>

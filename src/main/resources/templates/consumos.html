<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consumos</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}"/>
</head>
<body>
    <div>
        <h1>Lista de Consumos</h1>
        <table class="table table-hover table-bordered">
            <thead class="thead-dark">
                <tr>
                    <th>ID</th>
                    <th>Descirpcion</th>
                    <th>Fecha</th>
                    <th>Costo</th>
                    <th>Servicio</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <th:block th:each="consumo : ${consumos}">
                <tr>
                    <td th:text="${consumo.idConsumo}"></td>
                    <td th:text="${consumo.descripcion}"></td>
                    <td th:text="${consumo.fecha}"></td>
                    <td th:text="${consumo.costo}"></td>
                    <td th:text="${consumo.Servicios_idServicio.idServicio}"></td>
                    <td>
                        <a th:href="@{consumos/{idConsumo}/edit(idConsumo=${consumo.idConsumo})}" >
                            Editar
                        </a>
                        <a th:href="@{consumos/{idConsumo}/delete(idConsumo=${consumo.idConsumo})}" 
                        onclick="return confirm('¿Está seguro de eliminar el consumo?')">
                            Borrar
                        </a>
                    </td>
                </tr>
            </th:block> 
        </table>
        <div>
            <a th:href='@{consumos/new}' class="btn btn-primary">Añadir Consumo</a>
            <a th:href="@{/}" class="btn btn-primary">Volver Atrás</a>

    </div>
</div>
    
</body>
</html>

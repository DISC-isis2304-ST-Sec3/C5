<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Servicios</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}"/>
</head>
<body>
    <div>
        <h1>Lista de Servicios</h1>
        <table class="table table-hover table-bordered">
            <thead class="thead-dark">
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Descripcion</th>
                    <th>Horario</th>
                    <th>Capacidad</th>
                    <th>Costo</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <th:block th:each="servicio : ${servicios}">
                <tr>
                    <td th:text="${servicio.idServicio}"></td>
                    <td th:text="${servicio.nombreServicio}"></td>
                    <td th:text="${servicio.descripcion}"></td>
                    <td th:text="${servicio.horario}"></td>
                    <td th:text="${servicio.capacidad}"></td>
                    <td th:text="${servicio.costo}"></td>
                    <td>
                        <a th:href="@{servicios/{idServicio}/edit(idServicio=${servicio.idServicio})}" >
                            Editar
                        </a>
                        <a th:href="@{servicios/{idServicio}/delete(idServicio=${servicio.idServicio})}" 
                        onclick="return confirm('¿Está seguro de eliminar el servicio?')">
                            Borrar
                        </a>
                    </td>
                </tr>
            </th:block> 
        </table>
        <div>
            <a th:href='@{servicios/new}' class="btn btn-primary">Añadir servicio</a>
            <a th:href="@{/}" class="btn btn-primary">Volver Atrás</a>

    </div>
</div>
    
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tipos Habitaciones</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}"/>
</head>
<body>
    <div>
        <h1> Lista de Tipos de Habitacion</h1>
        <table class="table table-hover table-bordered"> 
            <thead class="thead-dark">
                <tr>
                    <th>Nombre</th>
                    <th>Dotacion</th>
                    <th>Capacidad</th>
                    <th>Costo Por Noche</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <th:block th:each="tipoH : ${tipoH}"></th:block>
                <tr>
                    <td th:text="${tipoH.nombreTH}"></td>
                    <td th:text="${tipoH.dotacion}"></td>
                    <td th:text="${tipoH.capacidad}"></td>
                    <td th:text="${tipoH.costoPorNoche}"></td>
                    <td>
                        <a th:href="@{tipoH/{nombreTH}/edit(nombreTH=${tipoH.nombreTH})}" >
                            Editar
                        </a>
                        <a th:href="@{tipoH/{nombreTH}/delete(nombreTH=${tipoH.nombreTH})}" 
                        onclick="return confirm('¿Está seguro de eliminar el tipo de habitación?')">
                            Borrar
                        </a>
                    </td>
                </tr>
            </th:block>
        </table>
        <div>
            <a th:href='@{tiposH/new}' class="btn btn-primary">Añadir tipo habitacion</a>
            <a th:href="@{/}" class="btn btn-primary">Volver Atrás</a>
        </div>
    </div>
</body>
</html>

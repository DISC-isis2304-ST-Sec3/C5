<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reservas Servicios</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}"/>
</head>
<body>
    <div>
        <h1>Lista de Reservas Servicio</h1>
        <table class="table table-hover table-bordered">
            <thead class="thead-dark">
                <tr>
                    <th>ID</th>
                    <th>Fecha</th>
                    <th>Duracion</th>
                    <th>Servicio</th>
                    <th>Reserva</th>
                    <th>Empleado</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <th:block th:each="reservaServicio : ${reservasServicios}">
                <tr>
                    <td th:text="${reservaServicio.idReservaServicio}"></td>
                    <td th:text="${reservaServicio.fecha}"></td>
                    <td th:text="${reservaServicio.duracion}"></td>
                    <td th:text="${reservaServicio.TipoH_nombreTipo.nombreTH}"></td>
                    <td th:text="${reservaServicio.TipoH_nombreTipo.nombreTH}"></td>
                    <td th:text="${reservaServicio.TipoH_nombreTipo.nombreTH}"></td>
                    <td>
                        <a th:href="@{reservasServicios/{idReservaServicio}/edit(idReservaServicio=${reservaServicio.idReservaServicio})}" >
                            Editar
                        </a>
                        <a th:href="@{reservasServicios/{idReservaServicio}/delete(idReservaServicio=${reservaServicio.idReservaServicio})}" 
                        onclick="return confirm('¿Está seguro de eliminar la reserva de servicio?')">
                            Borrar
                        </a>
                    </td>
                </tr>
            </th:block> 
        </table>
        <div>
            <a th:href='@{reservasServicios/new}' class="btn btn-primary">Añadir reserva de servicio</a>
            <a th:href="@{/}" class="btn btn-primary">Volver Atrás</a>

    </div>
</div>
    
</body>
</html>

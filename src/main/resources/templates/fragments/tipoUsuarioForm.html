<!DOCTYPE html>
<html>

<head>
    <title>Fragmento</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}" />

</head>

<body>

    </br>
    <div th:fragment="tipoUsuarioForm(titulo)" class="container border border-2 w-25">
        <h1 class="text-center" th:text="${titulo}"></h1>
    
    <form>
        <label class="col-form-label">Nombre:</label>
        <select class="form-control" id="tipoUser" name="tipoUser" required>
            <option value="GERENTE" th:selected="${tipoUsuario.tipoUser eq 'GERENTE'}">GERENTE</option>
            <option value="RECEPCIONISTA" th:selected="${tipoUsuario.tipoUser eq 'RECEPCIONISTA'}">RECEPCIONISTA</option>
            <option value="EMPLEADO" th:selected="${tipoUsuario.tipoUser eq 'EMPLEADO'}">EMPLEADO</option>
            <option value="ADMINISTRADOR" th:selected="${tipoUsuario.tipoUser eq 'ADMINISTRADOR'}">ADMINISTRADOR</option>
            <option value="CLIENTE" th:selected="${tipoUsuario.tipoUser eq 'CLIENTE'}">CLIENTE</option>
        </select>

        <div class="text-center">
            <input type="submit" value="Guardar" class="btn btn-primary">
            <a th:href="@{/tiposUsuarios}" class="btn btn-primary">Cancelar</a>
        </div>
    </form>

    </br>
</div>

</body>

</html>

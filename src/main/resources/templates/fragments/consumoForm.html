<!DOCTYPE html>
<html>

<head>
    <title>Fragmento</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}" />

</head>

<body>

    </br>
    <div th:fragment="consumoForm(titulo)" class="container border border-2 w-25">
        <h1 class="text-center" th:text="${titulo}"></h1>
    
    <form>
        <label class="col-form-label">Descripcion:</label>
        <input class="form-control" type="text" id="descripcion" name="descripcion" required th:value="${consumo.descripcion}" />
        <label for="fecha" class="col-form-label">Fecha:</label>
        <input class="form-control" type="date" id="fecha" name="fecha" required th:value="${consumo.fecha}" />
        <label for="costo" class="col-form-label">Costo:</label>
        <input class="form-control" type="number" id="costo" name="costo" required
            th:value=${consumo.costo}><br>
        <div class="text-center">
            <input type="submit" value="Guardar" class="btn btn-primary">
            <a th:href="@{/consumos}" class="btn btn-primary">Cancelar</a>
        </div>
    </form>

    </br>
</div>

</body>

</html>
